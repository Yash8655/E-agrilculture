<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="signup1.css">
</head>

<body>
    <div class="container">
        <h2 id="heading">Welcome to login form</h2> 
        <form action="" id="farmer"> 
                             
            <div class="alert">Your message sent</div>
                                        
            <div class="inputBox">   
                <h4>Your name</h4>                                             
                <input type="text" id="name" placeholder="Your name...." />   
            </div>                          
    
            <div class="inputBox">
                <h4>Your crop</h4>
                <input type="text" id="crop" placeholder="Which crop you grow....." />
            </div>

            <div class="inputBox">
                <h4>Your land</h4>
                <input id="land" type="text" placeholder="How much land you have..." />
            </div>

            <div class="inputBox">
                <h4>Your contact_no</h4>
                <input type="number" id="no" placeholder="Your contact no....." />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="signup.js"></script>
</body>

</html>
